<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="">
<head>
    <title>Delete</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <th:block th:if="${message != null}">
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
            &nbsp;</div>
    </th:block>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/bus/delete}" th:object="${busDeleteForm}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${busDeleteForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>Delete a new bus</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('bus')}? 'has-error'">
                <label for="bus" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <select th:field="*{bus}" id="bus" class="form-control">
                        <option th:each="item : ${buses}" th:value="${item.name}" th:text="${item.name}">Wireframe
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('bus')}" th:errors="*{bus}">Incorrect bus</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <a href="/" th:href="@{/}">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
